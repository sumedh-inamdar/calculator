<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calcContainer">
            <div class="dispContainer">
                <div class="LHS_Disp">
                </div>
                <div class="mainDisp">
                </div>
            </div>
            <div class="midContainer">
                <button class="midB" id="clear">Clear</button>
                <button class="midB" id="plusMinus">+/-</button>
                <button class="midB" id="percent">%</button>
                <button class="midB" id="backspace"><span class="material-icons-outlined">
                    backspace
                    </span></button>
            </div>
            <div class="bottomCont">
                <div class="numPadCont">
                    <button class="numB" id="one">1</button>
                    <button class="numB" id="two">2</button>
                    <button class="numB" id="three">3</button>
                    <button class="numB" id="four">4</button>
                    <button class="numB" id="five">5</button>
                    <button class="numB" id="six">6</button>
                    <button class="numB" id="seven">7</button>
                    <button class="numB" id="eight">8</button>
                    <button class="numB" id="nine">9</button>
                    <button class="numB" id="decimal">.</button>
                    <button class="numB" id="zero">0</button>
                    <button class="numB" id="equals">=</button>
                </div>
                <div class="operandCont">
                    <button class="operB" id="plus">+</button>
                    <button class="operB" id="minus">-</button>
                    <button class="operB" id="multiply">x</button>
                    <button class="operB" id="divide">รท</button>
                    <button class="operB" id="power">x<sup>y</sup></button>
                    <button class="operB" id="factorial">n!</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
