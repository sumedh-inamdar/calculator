<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calcContainer">
            <div class="dispContainer">
                <div class="LHS_Disp">
                </div>
                <div class="mainDisp">
                </div>
            </div>
            <div class="midContainer">
                <button class="midB" id="clear">Clear</button>
                <button class="midB" id="plusMinus">+/-</button>
                <button class="midB" id="percent">%</button>
                <button class="midB" id="backspace"><span class="material-icons-outlined">
                    backspace
                    </span></button>
            </div>
            <div class="bottomCont">
                <div class="numPadCont">
                    <button class="numB" id="one">1</button>
                </div>
                <div class="operandCont"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
