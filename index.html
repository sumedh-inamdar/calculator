<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calcContainer">
            <div class="dispContainer">
                <div class="LHS_Disp"><p></p>
                </div>
                <div class="mainDisp"><p></p>
                </div>
            </div>
            <div class="midContainer">
                <button class="midB" id="clear">Clear</button>
                <button class="midB" id="plusMinus">+/-</button>
                <button class="midB" id="percent">%</button>
                <button class="midB" id="backspace"><span class="material-icons-outlined">
                    backspace
                    </span></button>
            </div>
            <div class="bottomCont">
                <div class="numPadCont">
                    <button class="numB" name="number" value=1>1</button>
                    <button class="numB" name="number" value=2>2</button>
                    <button class="numB" name="number" value=3>3</button>
                    <button class="numB" name="number" value=4>4</button>
                    <button class="numB" name="number" value=5>5</button>
                    <button class="numB" name="number" value=6>6</button>
                    <button class="numB" name="number" value=7>7</button>
                    <button class="numB" name="number" value=8>8</button>
                    <button class="numB" name="number" value=9>9</button>
                    <button class="numB" value=.>.</button>
                    <button class="numB" name="number" value=0>0</button>
                    <button class="numB" id="equals">=</button>
                </div>
                <div class="operatorCont">
                    <button class="operB basicOper" value="add">+</button>
                    <button class="operB basicOper" value="subtract">-</button>
                    <button class="operB basicOper" value="multiply">*</button>
                    <button class="operB basicOper" value="divide">รท</button>
                    <button class="operB basicOper" value="power">x<sup>y</sup></button>
                    <button class="operB" value="factorial">x!</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
