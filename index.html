<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calcContainer">
            <div class="dispContainer">
                <div class="LHS_Disp"><p></p>
                </div>
                <div class="mainDisp"><p></p>
                </div>
            </div>
            <div class="midContainer">
                <button class="midB" id="clear" title="Clear (Esc)">Clear</button>
                <button class="midB" id="plusMinus" title="Negate displayed value (Option + Minus[-])">+/-</button>
                <button class="midB" id="percent" title="Percent (%)">%</button>
                <button class="midB" id="backspace" title="Backspace (delete)"><span class="material-icons-outlined">
                    backspace
                    </span></button>
            </div>
            <div class="bottomCont">
                <div class="numPadCont">
                    <button class="numB" name="number" value=7>7</button>
                    <button class="numB" name="number" value=8>8</button>
                    <button class="numB" name="number" value=9>9</button>
                    <button class="numB" name="number" value=4>4</button>
                    <button class="numB" name="number" value=5>5</button>
                    <button class="numB" name="number" value=6>6</button>
                    <button class="numB" name="number" value=1>1</button>
                    <button class="numB" name="number" value=2>2</button>
                    <button class="numB" name="number" value=3>3</button>
                    <button class="numB" value=.>.</button>
                    <button class="numB" name="number" value=0>0</button>
                    <button class="numB" id="equals" value="=" title="Equal (Enter)">=</button>
                </div>
                <div class="operatorCont">
                    <button class="operB basicOper" value="add" title="Add (+)">+</button>
                    <button class="operB basicOper" value="subtract" title="Subtract (-)">-</button>
                    <button class="operB basicOper" value="multiply" title="Multiply (*)">*</button>
                    <button class="operB basicOper" value="divide" title="Divide (/)">รท</button>
                    <button class="operB basicOper" id="power" value="power" title="Raise displayed value to power of next value entered (^)">x<sup>y</sup></button>
                    <button class="operB" id="factorial" value="factorial" title="Factorial of displayed value (!)">x!</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>&copy; Copyright <span id="year"></span>, sumedh-inamdar</small>
        <a href="https://github.com/sumedh-inamdar" target="_blank" title="Link to personal Github">
            <input type="image" alt="Github" src="images/Octocat.png">
        </a>
    </footer>
</body>
</html>
